<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Inscrição</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="../main/index.html">
            <img src="../../assets/welovedogs.svg" alt="We love dogs logo" />
          </a>
        </div>
        <div id="navOptions">
          <a class="navOption" href="../about/index.html">QUEM SOMOS</a>
          <a class="navOption" href="../blog/index.html">BLOG</a>
          <a href="../subscribe/index.html"><button>INSCREVER</button></a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Inscrição</h1>
      <section>
        <form action="">
          <div>
            <div class="formInputDiv">
              <label for="name">Nome</label>
              <input
                class="formInput"
                id="name"
                type="text"
                placeholder="Seu nome"
              />
            </div>
            <div class="formInputDiv">
              <label for="age">Idade</label>
              <input
                class="formInput"
                id="age"
                type="number"
                placeholder="18"
              />
            </div>
            <div class="formInputDiv">
              <label for="email">Email</label>
              <input
                class="formInput"
                id="email"
                type="email"
                placeholder="exemplo@exemplo"
              />
            </div>
            <div class="formInputDiv">
              <label for="message">Ama cachorros?</label>
              <textarea
                class="formInput"
                id="message"
                placeholder="Mensagem"
              ></textarea>
            </div>
            <button type="submit">Enviar</button>
          </div>
        </form>
        <img src="../../assets/subPic.svg" alt="Subscribe pic" />
      </section>
    </main>
  </body>
</html>
